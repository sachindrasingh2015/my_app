   <div class="container">

       <form [formGroup]="form">
         <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" formControlName="nameControl" required>
           <mat-error *ngIf="form.controls.nameControl.value == ''">name is required</mat-error>
         </div>
   
         <div class="form-group">
           <label for="address">Addrress</label>
           <input type="text" class="form-control" id="address"  formControlName="address">
           <mat-error *ngIf="form.controls.address.value == ''">address is required</mat-error>
         </div>
   
         <button type="submit" class="btn btn-success" [disabled]="(form.controls.nameControl.value == '' && form.controls.address.value == '') && form.controls.nameControl.value == '' ||  form.controls.address.value == ''" (click)="onSubmit()">Submit</button>
   
        </form>
   </div>
