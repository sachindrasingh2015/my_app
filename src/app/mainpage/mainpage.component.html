<table>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Product Quantity</th>
        <th>Cart</th>
        <th>Buy Now</th>
        <td rowspan="7"><button (click)="onClickMultipleProductCart(productArray)">Multiple Buy</button></td>
    </tr>
    <tr *ngFor="let item of productArray;let i= index">
        <td>{{item.pName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.pQuantity}}</td>
        <td><button mat-icon-button (click)="onClickremoveQuantity(i)"><mat-icon>remove</mat-icon></button>{{item.cart}}<button mat-icon-button (click)="onClickAddQuantity(i)"><mat-icon>add</mat-icon></button></td>
        <td><button (click)="onClickBuy(item)" *ngIf="item.cart >0 ">{{item.Link}}</button></td>
    </tr>
</table>
